<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huéspedes</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Huéspedes</h1>

    <nav>
      <a href="/">Inicio</a>
      <a href="/habitaciones-page">Habitaciones</a>
      <a href="/reservas-page">Reservas</a>
    </nav>

    <h2>Agregar Huésped</h2>
    <form id="huespedes-form">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" name="telefono">

      <button type="submit">Agregar</button>
    </form>

    <div class="resultado" id="resultado-huespedes"></div>

    <h2>Listado de Huéspedes</h2>
    <ul id="huespedes-list"></ul>
  </div>

  <script src="/static/js/scripts.js"></script>
</body>
</html>
